name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'AuraApp/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'AuraApp/**'

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Create Xcode project (if missing)
        run: |
          if [ ! -d "AuraApp/Aura.xcodeproj" ]; then
            echo "Create Aura.xcodeproj in Xcode and add all source files."
            echo "See AuraApp/README.md for instructions."
            exit 1
          fi

      - name: Build
        run: |
          cd AuraApp
          xcodebuild -scheme Aura -configuration Debug \
            -destination 'generic/platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath build \
            clean build 2>&1 | tail -20
        continue-on-error: true
