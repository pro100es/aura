# Render.com Blueprint - alternative to Railway
services:
  - type: web
    name: aura-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      # API_URL — URL твоего сервиса (например https://aura-api.onrender.com)
      - key: API_URL
        sync: false
